targetPort: 3000

ingress:
  enable: true
  host: cryptos-ai-server-dev.uslab.dev

envFrom:
  configMaps:
    - name: dev-common
    - name: dev-postgres
    - name: dev-redis
    - name: dev-milvus
    - name: cryptos-ai-server

resources:
  requests:
    cpu: '50m'
    memory: '200Mi'
  limits:
    cpu: '200m'
    memory: '400Mi'

workers:
  - name: cryptos-ai-worker
    replicas: 1
    envFrom:
      configMaps:
        - name: cryptos-ai-worker
    resources:
      requests:
        cpu: '50m'
        memory: '200Mi'
      limits:
        cpu: '200m'
        memory: '400Mi'

healthCheck:
  enable: true
  path: /health
